    function createSkillTile(skill) {
      const sections = ["course", "projects", "experience", "certification"]
        .map(type => {
          if (!skill.appliedTo[type] || skill.appliedTo[type].length === 0) return "";

          let content = "";

          if (type === "certification") {
            content = skill.appliedTo[type]
              .map(item => {
                const certInfo = certificationLinks[item];
                if (certInfo) {
                  return `
                <div class="mb-2">
                  <a href="${certInfo.url}" target="_blank" 
                     class="text-slate-700 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400 hover:underline font-medium">
                    ${item}
                  </a>
                </div>
              `;
                }
                return `<div class="mb-2 text-slate-700 dark:text-slate-300">${item}</div>`;
              })
              .join("");
          } else {
            content = skill.appliedTo[type]
              .map(item => {
                return `<span class="text-slate-700 dark:text-slate-300 font-medium">${item}</span>`;
              })
              .join(", ");
          }

          return `
        <div class="mt-3">
          <p class="text-lg font-semibold text-indigo-600 dark:text-indigo-400">
            ${type.charAt(0).toUpperCase() + type.slice(1)}
          </p>
          <div class="text-lg text-slate-600 dark:text-slate-300">
            ${content}
          </div>
        </div>
      `;

      ${sections}
    </div>
  `;

        <h3 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">

        </div>
      </div>

        ${category.skills.map(createSkillTile).join("")}
      </div>
    </div>
  `;
    }

      container.innerHTML = "";
      skillCategories.forEach(category => {

      });
    }

  <script>
    const toggle = document.getElementById('themeToggle')
    const html = document.documentElement
    const sunIcon = document.getElementById('sunIcon')
    const moonIcon = document.getElementById('moonIcon')

    const savedTheme = localStorage.getItem('theme')
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches

    if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
      html.classList.add('dark')
    }

    toggle.addEventListener('click', () => {
      html.classList.toggle('dark')
      const isDark = html.classList.contains('dark')
      localStorage.setItem('theme', isDark ? 'dark' : 'light')
    })
