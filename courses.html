  <script>
    const courseCategories = {
      "Software Engineering Core": [
        "Introduction to Software Engineering",
        "Software Design and Architecture",
        "Software Requirements Engineering",
        "Software Quality Engineering",
        "Software Project Management",
        "Software Re-Engineering",
        "Formal Methods in Software Engineering",
      ],
      "Computer Science Foundations": [
        "Operating Systems",
        "Computer Networks",
        "Information Security"
      ],
      "Programming & Development": [
        "Programming Fundamentals",
        "Object Oriented Programming",
        "Data Structures",
        "Design and Analysis of Algorithms",
        "Web Engineering",
        "DevOps",
        "Database Systems"
      ],
      "Artificial Intelligence": [
        "Artificial Intelligence",
        "Generative AI"
      ],
      "Mathematics & Statistics": [
        "Calculus",
        "Discrete Mathematics",
        "Linear Algebra",
        "Probability and Statistics"
      ],
      "Business Process": [
        "Business Process Engineering",
        "Process Mining and Simulation",
      ],
      "General & Other": [
        "Introduction to Information and Communication Technology",
        "Human Computer Interaction",
        "Technical and Business Writing",
        "Fundamentals of Management",
        "German Language"
      ]
    };

    function createCourseTile(courseName) {
      return `
      <div class="bg-slate-50 dark:bg-slate-800 rounded-lg p-4 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors border border-slate-200 dark:border-slate-700">
        <h4 class="text-xl font-semibold text-slate-800 dark:text-slate-200 break-words">${courseName}</h4>
      </div>
    `;
    }

    function createCategorySection(categoryName, courses) {
      return `
      <div class="bg-white dark:bg-slate-900 rounded-xl p-8 shadow-lg border border-slate-200 dark:border-slate-800">
        <div class="flex items-center justify-between mb-8">
          <h3 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">${categoryName}</h3>
          <div class="text-lg font-semibold text-indigo-600 dark:text-indigo-400 bg-indigo-50 dark:bg-indigo-900/30 px-4 py-2 rounded-lg">
            ${courses.length} Course${courses.length !== 1 ? 's' : ''}
          </div>
        </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          ${courses.map(createCourseTile).join('')}
        </div>
      </div>
    `;
    }

    function renderCategories() {
      const container = document.getElementById('categoriesContainer');
      container.innerHTML = '';

      for (const [categoryName, courses] of Object.entries(courseCategories)) {
        const categorySection = createCategorySection(categoryName, courses);
        container.innerHTML += categorySection;
      }
    }

    document.addEventListener('DOMContentLoaded', renderCategories);

  </script>

  <script>
    const toggle = document.getElementById('themeToggle')
    const html = document.documentElement
    const sunIcon = document.getElementById('sunIcon')
    const moonIcon = document.getElementById('moonIcon')

    const savedTheme = localStorage.getItem('theme')
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches

    if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
      html.classList.add('dark')
    }

    toggle.addEventListener('click', () => {
      html.classList.toggle('dark')
      const isDark = html.classList.contains('dark')
      localStorage.setItem('theme', isDark ? 'dark' : 'light')
    })
  </script>
